<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <!-- Denne oppgaven løser du med: Funksjoner, Parameter, Onclick og evt setTimeout().

    I denne oppgaven skal du lage et trafikklys som bytter fra rødt - til rødt og gult og så til grønt 
    ved hjelp av knapper som bytter hvilke sirkler som har farge - og hvilke farge den har.
    
    1. Lag tre sirkler under hverandre, som skal kunne ha en bakgrunnsfarge. Det øverste kan bli rødt, 
    det i midten kan bli gult/oransje og det nederste grønt.
    
    2. Lag 3 knapper - en før rødt lys, en for rødt og gult og en for grønt lys.
    
    3. Bruk funksjon med parameter, CSS klasser og onclick for å få knappene til å endre lysene.
    
    4. Når du har fått til dette kan du utfordre deg selv og forsøke å finne ut hvordan man kan 
    automatisere trafikklyset ved hjelp av setTimeout() -->
    <div id="lightContainer">
        <div class="Circle RedColor" id="redLight"></div>
        <div class="Circle YellowColor" id="yellowLight"></div>
        <div class="Circle GreenColor" id="greenLight"></div>
    </div>
    <div id="buttonContainer">
        <button class="changingButton" onclick="makeRed()">Rød</button>
        <button class="changingButton" onclick="makeYellow()">Gul</button>
        <button class="changingButton" onclick="makeGreen()">Grønn</button>
        <button class="changingButton" onclick="startTheLight()">Start</button>
        <button class="changingButton" onclick="reloadTheLight()">Reset</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
